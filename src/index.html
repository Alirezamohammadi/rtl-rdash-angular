<!doctype html>
<html lang="fa" ng-app="RDash">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>RDash AngularJS</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="rdash-ui/css/rdash.css">
  <link rel="stylesheet" href="bower_components/bootstrap-rtl/dist/css/bootstrap-rtl.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- endbuild -->
  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Custom Scripts -->
  <script src="js/app.js"></script>
  <script src="js/controllers/controllers.js"></script>
  <script src="js/directives/directives.js"></script>
  <!-- endbuild -->

  <style>
  .dropdown-menu{
    left: inherit!important;
    
  }
  </style>

</head>

<body ng-controller="MasterCtrl">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            آر - دَشـــــــــ
            <span class="menu-icon fa fa-exchange"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>منوی اصلی</span></li>
        <li class="sidebar-list">
          <a ui-sref="index" ui-sref-active="active">داشبورد<span class="menu-icon fa fa-tachometer"></span></a>
        </li>
        <li class="sidebar-list">
          <a ui-sref="tables" ui-sref-active="active">جدول ها<span class="menu-icon fa fa-table"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-angular/blob/master/README.md" target="_blank">
            درباره ما
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            پشتیبانی
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user float-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src="img/avatar.png">
                </a>
                <div class="dropdown-menu">
                  <span class="dropdown-header">
                    علیرضا محمدی
                  </span>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">
                    پروفایل
                  </a>
                  <a class="dropdown-item" href="#">
                    منو آیتم
                  </a>
                  <a class="dropdown-item" href="#">
                    یک منو آیتم دیگر
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">
                    خروج
                  </a>
                </div>
              </div>

            </div>
            <div class="meta">
              <div class="page">
                پنل مدیریت
              </div>
              <div class="breadcrumb-links">
                صفحه اصلی / داشبورد
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div>
      <!-- End Page Content -->
    </div>
    <!-- End Content Wrapper -->
  </div>
  <!-- End Page Wrapper -->
</body>

</html>
